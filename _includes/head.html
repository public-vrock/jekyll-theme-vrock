<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl }}">
  <script src="{{ "/assets/js/jquery-3.4.1.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/js/ws-scroli.js" | prepend: site.baseurl }}"></script>
  <script>
    $('#WS-SL--content').WS_ScroLi({
      line: {
        height: 30,
        width: 3,
        color: 'orange',
        colorPast: 'green',
        colorOff: 'grey',
      }
    });
  </script>
</head>
